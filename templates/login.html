{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block navtitle %}Login{% endblock %}

{% block content %}
<div class="content-break">
    <h1>Login</h1>
    <form class="content-break" method="post">
        <p>Username</p>
        <input type="text" name="user">
        <p class="content-break">Password</p>
        <input type="password" name="pass">
        <br>
        <input type="submit" class="submit content-break-small">
    </form>
</div>
{% endblock %}
