{% extends "base.html" %}
{% block title %}New post{% endblock %}
{% block navtitle %}New Blog Post{% endblock %}

{% block content %}
<div class="content-break">
    <h1>New Blog Post</h1>
    <form class="content-break" method="post">
        <h2>Post title</h2>
        <input type="text" name="title" class="content-break-small" style="font-size: 30px;">
        <h2 class="content-break">Post Content</h2>
        <textarea name="content" class="content-break-small"></textarea>
        <br>
        <input type="submit" class="submit content-break">
    </form>

</div>
{% endblock %}
