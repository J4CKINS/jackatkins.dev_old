{% extends "base.html" %}
{% block title %}Blog{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
{% endblock %}

{% block navtitle %}Blog{% endblock %}
{% block content %}

{% for post in posts %}
<div class="blogpost">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="post-content">{{post.content|safe}}</p>
    <p class="post-date">{{ post.created }}</p>
</div>
{% endfor %}

{% endblock %}
