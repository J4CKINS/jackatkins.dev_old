{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/postit/login.css') }}">
{% endblock %}

{% block navtitle %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    <p>Username</p>
    <input required="true" class="textbox" type="text" name="user"/>
    <p>Password</p>
    <input required="true" class="textbox" type="password" name="password"/><br/>
    <input class="button" type="submit"/>
</form>
{% endblock %}
