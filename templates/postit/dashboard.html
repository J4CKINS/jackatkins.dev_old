{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block navtitle %}PostIt Dashboard{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/postit/dashboard.css') }}">
{% endblock %}

{% block content %}
<h1>Dashboard</h1>
<table>
    <tr id="row-titles">
        <th class="id">ID</th>
        <th class="title">Title</th>
        <th class="posted">Posted?</th>
        <th></th>
        <th></th>
    </tr>
    {% for post in posts %}
    <tr>
        <td class="id">{{ post[0] }}</td>
        <td class="title">{{ post[1] }}</td>
        <td class="posted">{{ post[4] }}</td>
        <td class="edit"><a href="{{ url_for('postit.editor', postType=postType, postID=post[0]) }}"><img src="{{ url_for('static', filename='svg/edit.svg') }}"/></a></td>
        <td class="delete"><a href="{{ url_for('postit.delete', postType=postType, postID=post[0]) }}"><img src="{{ url_for('static', filename='svg/delete.svg') }}"/></a></td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('postit.editor', postType=postType, postID='0') }}"><button>Create Post</button></a>
{% endblock %}
